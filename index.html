<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان جمعية التنمية الاجتماعية</title>
</head>
<body>

    <h2>حرصًا على دعم المشاريع الصغيرة في قرية البويضة الشرقية</h2>
    <p>نحن نعمل على جمع بيانات المستفيدين المحتملين لضمان توزيع الدعم بشكل عادل وفعّال. يرجى تعبئة الاستبيان بدقة.</p>

    <form action="https://formsubmit.co/el/mesaru?next=https://qusaersurvay.github.io/Survay/thanks.html" method="POST">
        <label for="name">الاسم الكامل:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">البريد الإلكتروني:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="project_name">اسم المشروع:</label><br>
        <input type="text" id="project_name" name="project_name" required><br><br>

        <label for="tools_needed">ما هي الأدوات اللازمة للمشروع؟</label><br>
        <textarea id="tools_needed" name="tools_needed" required></textarea><br><br>

        <label for="experience">عدد سنوات الخبرة:</label><br>
        <input type="number" id="experience" name="experience" required><br><br>

        <label for="dob">تاريخ الميلاد:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="project_cost">تكلفة المشروع (حد أقصى 3000 دولار):</label><br>
        <input type="number" id="project_cost" name="project_cost" max="3000" required><br><br>

        <label for="beneficiary_name">اسم المستفيد:</label><br>
        <input type="text" id="beneficiary_name" name="beneficiary_name" required><br><br>

        <input type="submit" value="إرسال">
    </form>

</body>
</html>
